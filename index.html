<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>A Maker's Guide to Staying Focused and Getting Shit Done!</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>A Maker's Guide to Staying Focused and Getting Shit Done!</h1>
    
    
    
    <form>
      
    <div class="controls">
      <h2><label id="slideNumber">Press play to begin playing audio.  Manually advance slides yourself.</label> Start from slide <input id="playingSlideNumber" type="text" value="1">.</h2>
      <button id="play" type="submit">Play</button>
      <button id="stop" type="submit">Stop</button>
    </div>
      
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSoQlBs4-eUuB5IfURUYW57cG1GgPnYYupmTD4z0Ypse0OkDK7qUNmBW_dgp0sDeN0JdLbwLhstQPJC/embed?start=false&loop=false" frameborder="0" width="80%" height="500" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
      
    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    <select>

    </select>
    </form>

    <script src="script.js"></script>
  </body>
</html>
